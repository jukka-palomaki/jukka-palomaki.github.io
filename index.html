<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Progressive Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    h1 {
      font-size: 36px;
      color: #333;
      text-align: center;
      margin-top: 50px;
    }
    p {
      font-size: 24px;
      color: #666;
      text-align: center;
      margin-top: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 50px;
    }
    .card {
      width: 300px;
      margin: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    .card h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }
    .card p {
      font-size: 18px;
      color: #666;
      margin-top: 10px;
    }
    .card img {
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>My Progressive Web App</h1>
  <p>Welcome to my PWA! This is a simple example app built with HTML, CSS, and JavaScript.</p>
  <div class="container"></div>

  <script>
    // Check for support for Service Workers
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(function(registration) {
          console.log('Service Worker registered successfully:', registration);
        })
        .catch(function(error) {
          console.error('Error registering Service Worker:', error);
        });
    } else {
      console.warn('Service Workers are not supported.');
    }

    // Fetch some data and display it
    fetch('https://jsonplaceholder.typicode.com/photos?albumId=1')
      .then(function(response) {
        return response.json();
      })
      .then(function(data) {
        var container = document.querySelector('.container');

        data.forEach(function(item) {
          var card = document.createElement('div');
          card.className = 'card';

          var image = document.createElement('img');
          image.src = item.thumbnailUrl;

          var title = document.createElement('h2');
          title.textContent = item.title;

          var id = document.createElement('p');
          id.textContent = 'ID: ' + item.id;

          card.appendChild(image);
          card.appendChild(title);
          card.appendChild(id);

          container.appendChild(card);
        });
      })
      .catch(function(error) {
        console.error('Error fetching data:', error);
      });
  </script>
</body>
</html>
